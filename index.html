<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="portfolio.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Portfolio</title>
</head>

<body>
    <header>
        <div class="barra">
            <div class="programa">
                <img class="logo" src="images/ArgentinaPrograma.png" alt="">
                <p class="textoPrograma">#YoProgramo</p>
            </div>

            <div class="boton d-grid gap-2 d-md-flex justify-content-md-end">
                <!-- Lanzador de Contact -->
                <button type="button" id="lanzadorContact" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">
                    Contact
                </button>

                <!-- Lanzador de Login -->
                <button type="button" id="lanzadorLogin" class=" btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#exampleModal1">Login</button>

                <!-- Lanzador de Logout -->
                <button onclick="cierreSesion()" style="display:none;" type="button" id="lanzadorLogout"
                    class=" btn btn-primary" data-bs-toggle="modal">Logout</button>

                <!-- Lanzador de Register -->
                <button type="button" id="lanzadorRegister" class=" btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#exampleModal2">
                    Register
                </button>
            </div>
        </div>

        <div class="Modales">
            <div class="contact">
                <!-- Modal Contact -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Contact</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="formContact">
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                                        <input type="email" class="form-control" id="exampleFormControlInput1"
                                            placeholder="name@example.com">
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleFormControlTextarea1" class="form-label">Mesaje</label>
                                        <textarea class="form-control" id="exampleFormControlTextarea1"
                                            rows="3"></textarea>
                                    </div>
                                </form>
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button form="formContact" type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="login">
                <!-- Modal Login -->
                <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModal1Label"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModal1Label">Login</h5>
                            </div>
                            <div class="modal-body">
                                <form id="formLogin" action="#">
                                    <div class="mb-3">
                                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1"
                                            aria-describedby="emailHelp">
                                        <div id="emailHelp" class="form-text">We'll never share your email with anyone
                                            else.
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleInputPassword1" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="exampleInputPassword1">
                                    </div>
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                    </div>
                                </form>
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button form="formLogin" type="submit" class="btn btn-primary" data-bs-dismiss="modal"
                                    onclick="inicioSesion()">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="register">
                <!-- Modal Register -->
                <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModal2Label"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModal2Label">Register</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="formRegister">
                                    <div class="row">
                                        <div class="col">
                                            <label for="registroNombre">Full name</label>
                                            <input id="registroNombre" type="text" class="form-control">
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col">
                                            <label for="registroEmail" class="form-label">Email</label>
                                            <input type="email" class="form-control" id="registroEmail">
                                        </div>
                                        <div class="col">
                                            <label for="registroEmail1" class="form-label">Repeat Email</label>
                                            <input type="email" class="form-control" id="registroEmail1">
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <label for="registroPassword" class="form-label">Password</label>
                                            <input type="password" class="form-control" id="registroPassword">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="registroPassword1" class="form-label">Repeat Password</label>
                                            <input type="password" class="form-control" id="registroPassword1">
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-12">
                                            <label for="inputAddress" class="form-label">Address</label>
                                            <input type="text" class="form-control" id="inputAddress"
                                                placeholder="1234 Main St">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="registroCiudad" class="form-label">City</label>
                                            <input type="text" class="form-control" id="registroCiudad">
                                        </div>
                                        <div class="col-md-3">
                                            <label for="inputZip" class="form-label">Zip</label>
                                            <input type="text" class="form-control" id="inputZip">
                                        </div>
                                        <div class="col-12">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                                <label class="form-check-label" for="gridCheck">
                                                    Check me out
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>

                            <div class="modal-footer">
                                <div id="registerSubmit">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button form="formRegister" type="submit" class="btn btn-primary">Sign in</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="banner">
            <div class="imgBanner">
                <img class="img-banner" src="images/banner.jpg" alt="imagen ilustrativa de programacion">
                <div style="display: none" class="lapizCon">
                    <i class="lapiz bi bi-pencil"></i>
                </div>
            </div>

            <div class="boton d-grid gap-2 d-md-flex justify-content-md-end">
                <button onclick="editarPerfil()" id="editarPagina" class="btn btn-primary" style="display: none">Editar
                    Perfil</button>
            </div>
        </div>
        <div class="info">
            <div class="imgPerfil">
                <img class="img-perfil" src="images/foto cv.jpg" alt="imagen de perfil">
                <div style="display: none" class="lapizCon">
                    <i class="lapiz bi bi-pencil"></i>
                </div>
            </div>

            <div class="datosPerfil">
                <h5>Ailen Denis Vazquez Gutoff</h5>
                <h6>Full Stack Develouper Jr</h6>

                <div class="btn-edit" onclick="cambiarDatosPerfil()">
                    <div style="display: none" class="lapizCon">
                        <i class="lapiz bi bi-pencil"></i>
                    </div>
                </div>
            </div>

            <div class="datoProfesional">
                <h4>Informaci√≥n profesional</h4>

                <div>
                    <textarea name="" id="parrafoProfesional" cols="150" rows="5"
                        readonly>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Provident nemo omnis repudiandae assumenda deserunt voluptatibus ipsa quidem optio modi tempore, consequuntur, deleniti, quibusdam maxime harum excepturi rerum unde? Deleniti, maxime quidem? Ad illo quos, nam aperiam voluptatem esse iste architecto minus.</textarea>

                    <button id="botonProfesional" style="display:none"
                        onclick="modificarParrafo(`parrafoProfesional`, `botonProfesional`)">Editar</button>
                </div>

                <div style="display: none" class="lapizCon">
                    <i onclick="editarParrafo(`parrafoProfesional`, `botonProfesional`)" class="lapiz bi bi-pencil"
                        style="display: none"></i>
                </div>

                <div style="display: none" class="cruzCon">
                    <i class="cruz bi bi-x-circle" onclick="cambiarParrafoProfesional()" style="display: none"></i>
                </div>

            </div>

        </div>
    </header>

    <section>
        <div class="experiencia">
            <div class="tituloExperiencia">
                <h4>Experiencia</h4>
            </div>

            <div class="empleos">
                <div id="empleo">
                    <img src="images/Empleo.jpg" alt="">

                    <div class="infoEmpleo">
                        <h5>Titulo del puesto</h5>

                        <textarea id="parrafoEmpleo" cols="95" rows="5"
                            readonly>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum pariatur dolores dignissimos at necessitatibus fugit aperiam aliquid perferendis delectus? Excepturi ducimus praesentium minus facilis odio voluptate expedita architecto ad neque?</textarea>

                        <button id="botonEmpleo" style="display:none"
                            onclick="modificarParrafo (`parrafoEmpleo`, `botonEmpleo`)">Editar</button>
                    </div>

                    <div style="display: none" class="lapizCon">
                        <i onclick="editarParrafo(`parrafoEmpleo`,`botonEmpleo`)" class="lapiz bi bi-pencil"></i>
                    </div>

                    <div style="display: none" class="cruzCon">
                        <i onclick="eliminar(`empleo`)" class="cruz bi bi-x-circle"></i>
                    </div>
                </div>

            </div>
        </div>

        <div class="educacion">
            <div class="tituloExperiencia">
                <h4>Educacion</h4>
            </div>

            <div class="instituciones">
                <div id="institucion">
                    <img src="images/Empleo.jpg" alt="">

                    <div class="infoInstitucion">
                        <h5>Titulo Educacional</h5>

                        <textarea id="parrafoInstitucion" cols="95" rows="5"
                            readonly>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum pariatur dolores dignissimos at necessitatibus fugit aperiam aliquid perferendis delectus? Excepturi ducimus praesentium minus facilis odio voluptate expedita architecto ad neque?</textarea>

                        <button id="botonInstitucion" style="display:none"
                            onclick="modificarParrafo (`parrafoInstitucion`, `botonInstitucion`)">Editar</button>
                    </div>

                    <div style="display: none" class="lapizCon">
                        <i onclick="editarParrafo(`parrafoInstitucion`,`botonInstitucion`)"
                            class="lapiz bi bi-pencil"></i>
                    </div>

                    <div style="display: none" class="cruzCon">
                        <i onclick="eliminar(`institucion`)" class="cruz bi bi-x-circle"></i>
                    </div>
                </div>

            </div>
        </div>

        <div class="habilidades">
            <h4>Hard & Soft Skills</h4>
        </div>

        <div class="proyectos">
            <h4>Proyectos</h4>
        </div>
    </section>

    <footer></footer>

    <!-- Bootstrap JS -->
    <script src="dist/js/bootstrap.bundle.min.js"></script>

    <script src="portfolio.js"></script>


</body>

</html>
